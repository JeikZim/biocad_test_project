    <script src="/js/main.js" type="text/javascript"></script>
    <script> 
        window.onload = loadCards

        async function loadCards() {

            const res = await fetch("api/main");
            let cards = []

            if (res.ok) { 
                cards = await res.json();
            } else {
                console.log("Ошибка HTTP: " + res.status);
                return;
            }

            for (let i = 0; i < cards.length; i++) {
                
                let card = cards[i];
                let div = document.createElement('div');
                div.className = "fav-card-row";
                
                div.innerHTML = `
                <div class="title">
                    <a href="/analytics?id=${card.id}" class="img-link"><img src="${card.src}" alt=""></a>
                    <a href="/analytics?id=${card.id}" class="text">${card.name}</a>
                </div>
                <div class="status">
                    <div class="select">
                        <select class="text" name="status" id="status" >
                            <option ${card.status === 'Свободен' ? "selected" : ""} value="free">Свободен</option>
                            <option ${card.status === 'В работе' ? "selected" : ""} value="busy">В работе</option>
                        </select>
                        <img src="/assets/icons/arrow_drop_down_small.svg" alt="Arrow drop down">
                    </div>
                    <img id="notice${card.id}" onclick="noticeSwitch(${card.id})" src="/assets/icons/${card.noticeStatus}-icon.svg" alt="Notice icon">
                </div>
                `;
                
                $('#fav-card').append(div);
            }
        }
    </script>
