<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-logo header-items">
                <img src="../assets/Logo.svg" alt="Logo">
            </div>
            <nav class="header-menu header-items">
                <div class="header-menu-items">
                    <span class="content text">ГЛАВНАЯ</span>
                </div>
                <div class="header-menu-items">
                    <span class="content text">АНАЛИТИКА</span>
                </div>  
            </nav>
            <div class="header-user header-items">
                <img src="../assets/User.svg" alt="User icon">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="feed main">
            <div class="search">
                <input 
                placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др." type="search" name="search" id="search-input">
                <img src="../assets/qr_code_scanner-24px.svg" alt="QR-code scanner icon">
            </div>
            <div class="fav"></div>
        </div>
    </div>

    <script src="../js/main.js" type="text/javascript"></script>
</body>
</html>
