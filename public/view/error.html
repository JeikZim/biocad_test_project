<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="header-logo header-items">
                <img src="/assets/icons/header-logo.svg" alt="Logo">
            </a>
            <nav class="header-menu header-items">
                <a href="/" class="header-menu-items text" >
                    <span >ГЛАВНАЯ</span>
                </a>
                <a href="/analytics" class="header-menu-items text">
                    <span>АНАЛИТИКА</span>
                </a>  
            </nav>
            <a href="#" class="header-user header-items">
                <img src="/assets/icons/user-icon.svg" alt="User icon">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="error-wrapper">
            <div class="error-message text">
                <h1 class="error-title">Код ошибки: 404</h1>
                <p class="error-text">Запрашиваемая страница не найдена. Проверьте правильность написания URL-адреса или обратитесь в <a href="#">службу поддержки</a>.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <script src="/js/main.js" type="text/javascript">
    </script>
</body>
</html>
